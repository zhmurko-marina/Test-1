<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Test-1</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,700,300italic' rel='stylesheet' type='text/css'>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.min.css" rel="stylesheet">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.tubular.1.0.js"></script>
    <script type="text/javascript" src="assets/js/plugins.js"></script>
    <script src="assets/js/main.js"></script>
  </head>
  <body>
  <div class="container-fluid" id="wrapper">
    <header class="text-center row">
      <div class="container co-xs-12">
        <img src="assets/images/logo.svg" alt="Logo">
        <h2 class="text-uppercase">Website coming soon</h2>
      </div>
    </header>
    <div class="timer text-center">
      <div class="container">
        <div id="defaultCountdown"></div>
      </div>
    </div>
    <div class="subscribe-wrap text-center container">
      <p class="text-uppercase">Get notified at launch</p>
      <div class="input-group form-part">
        <input type="email" class="form-control email" placeholder="email address" required>
        <span>
          <button class="btn btn-default text-uppercase" type="button">Get notified</button>
        </span>
      </div>
    </div>
    <div class="social-links container">
      <ul class="list-unstyled list-inline text-center">
        <li class="text-center"><a href="#"><span class="icon-facebook"></span></a></li>
        <li class="text-center"><a href="#"><span class="icon-twitter"></span></a></li>
        <li class="text-center"><a href="#"><span class="icon-google-plus"></span></a></li>
        <li class="text-center"><a href="#"><span class="icon-dribble"></span></a></li>
        <li class="text-center"><a href="#"><span class="icon-linkedin"></span></a></li>
      </ul>
    </div>
    <div class="player pull-right">
      <ul class="list-unstyled list-inline text-center">
        <li class="text-center tubular-play"><span class="icon-play"></span></li>
        <li class="text-center tubular-pause"><span class="icon-pause"></span></li>
        <li class="text-center tubular-volume-up"><span class="icon-volume-up"></span></li>
        <li class="text-center tubular-volume-down"><span class="icon-volume-down"></span></li>
        <li class="text-center tubular-mute"><span class="icon-volume-off"></span></li>
      </ul>
    </div>
  </div>
  </body>
</html>
